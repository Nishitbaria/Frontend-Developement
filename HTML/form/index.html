<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login form</title>
  </head>
  <body>
    <div class="container">
      <form action="" style="align-items: center">
        <h1 class="main-heading">Payment form</h1>
        <hr />
        <h3>User Information</h3>
        <label for="name">Name:</label>
        <input type="text" name="name" required placeholder="Nishit baria" />
        <br /><br />
        <label for="Password">Password:</label>
        <input type="Password" name="name" required />
        <fieldset>
          <legend>Gender</legend>
          <p>
            Male <input type="radio" name="gender" /> Female
            <input type="radio" name="gender" />
          </p>
        </fieldset>
        <p>
          Address:
          <textarea name="textarea" class="Address" cols="100" rows="8">
          </textarea>
        </p>
        <p>
          Email
          <input
            type="email"
            name="email"
            id="email"
            placeholder="nishit@gmail.com"
          />
        </p>
        <p>
          Pincode: <input type="number" name="Pincode" placeholder="654663" />
        </p>

        <br />
        <br /><br />

        <h2>PAYMENT INFORMATION</h2>
        <p>
          CARD TYPE:
          <select name="Card_type " id="card">
            <option value="">-- Select Card Type</option>
            <option value="visa">Visa</option>
            <option value="Rupay">Rupay</option>
            <option value="Paytm">Paytm</option>
            <option value="Phone pay">Visa</option>
          </select>
        </p>
        <p>Card Number <input type="number" name="Card_name" id="card" /></p>
        <p>Expiration Date <input type="date" /></p>
        <p>CVV: <input type="Password" /></p>
        <input type="submit" value="Pay Now" />
      </form>
    </div>
  </body>
</html>
