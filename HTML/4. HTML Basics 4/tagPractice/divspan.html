<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            background-color: red;
            color: white;
        }
        .divclass{
            background-color: aqua;
            color: black;
            display: inline;
        }
        #seconddiv{
            width: fit-content;
        }
        span{
            background-color: aquamarine;
        }
        .blockspan{
            display: block;
        }
    </style>

</head>
<body>
    
    <div>This is inside div</div>
    <p>This is paragraph</p>

    <!-- div is block with no initial margin -->
    <div class="divclass">This is inside div</div>
    <div class="divclass">This is inside div</div>
    <div id="seconddiv">This is inside div</div>

    <span>First Span</span>
    <span>Second Span</span>

    <span class="blockspan">Third Span</span>
    <span class="blockspan">Forth Span</span>

</body>
</html>
