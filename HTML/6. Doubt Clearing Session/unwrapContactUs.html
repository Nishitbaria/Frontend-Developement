<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width:40px;
            /* vertical-align: middle; */
        }
    </style>
</head>
<body>
    
    <h1>Welcome To Codehelp</h1>
    <h2>Contact Us Form</h2>

    <form action="">
        <label for="name">Name</label>
        <input type="text" name="username" id="name" placeholder="Enter Your Name">
        <br>
        <label for="email">Email</label>
        <input type="text" name="mail" id="email" placeholder="Enter Your Email">
        <br>
        <label for="contact">Contact</label>
        <input type="number" name="contact_number" id="contact" placeholder="Enter Your Number">
        <br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="select">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="DOB" id="dob">
        <br>
        <span>Rating</span>
        <input type="radio" name="Rating" id="rating1" value="1">
        <label for="rating1">1</label>
        <input type="radio" name="Rating" id="rating2" value="2">
        <label for="rating2">2</label>
        <input type="radio" name="Rating" id="rating3" value="3">
        <label for="rating3">3</label>
        <input type="radio" name="Rating" id="rating4" value="4">
        <label for="rating4">4</label>
        <input type="radio" name="Rating" id="rating5" value="5">
        <label for="rating5">5</label>
        <br>
        <label for="msg">Enter Your Message</label>
        <br>
        <textarea name="message" id="msg" cols="30" rows="10" placeholder="Write your message"></textarea>
        <textarea name="message" cols="30" rows="10">CodeHep is </textarea>
        <br>
        <input type="submit" value="SEND">
        <input type="reset" value="REPEAT">
    </form>

    <footer>
        <a href="https://www.youtube.com" target="_blank">
            <img src="https://www.freepnglogos.com/uploads/youtube-play-red-logo-png-transparent-background-6.png" alt="Youtube Image">
        </a>
        <a href="https://www.instagram.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png" alt="Instagram Image">
        </a>
        <a href="https://www.telegram.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/512px-Telegram_logo.svg.png" alt="Telegram Image">
        </a>
    </footer>

</body>
</html>
