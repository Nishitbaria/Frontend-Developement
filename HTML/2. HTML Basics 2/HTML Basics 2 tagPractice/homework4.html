<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width:40px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    
    <h1>Welcome To CodeHelp</h1>
    <h2>Contact Us Form</h2>

    <form action="">
        <label for="uname">Name</label>
        <input type="text" name="username" id="uname" placeholder="Enter Your Name">
        <br>
        
        <label for="mail">Email</label>
        <input type="email" name="email" id="mail" placeholder="Enter Your Email">
        <br>
        
        <label for="number">Contact Number</label>
        <input type="number" name="contact" id="number" placeholder="Enter Contact Number">
        <br>
        
        <label for="gen">Gender</label>
        <select name="gender" id="gen">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br>

        <label for="date">Date Of Birth</label>
        <input type="date" name="dob" id="date">
        <br>

        <label for="rating">Rating</label>
        <input type="radio" name="rating" id="1">
        <label for="1">1</label>
        <input type="radio" name="rating" id="2">
        <label for="2">2</label>
        <input type="radio" name="rating" id="3">
        <label for="3">3</label>
        <input type="radio" name="rating" id="4">
        <label for="4">4</label>
        <input type="radio" name="rating" id="5">
        <label for="5">5</label>
        <br>

        <label for="msg">Enter Your Message</label>
        <br>
        <textarea name="message" id="msg" cols="30" rows="5" placeholder="Enter Your Message"></textarea>
        <br>

        <input type="submit">
        <input type="reset">
        <br><br>

    </form>
    <div>
        <a href="https://www.youtube.com">
            <img src="https://www.freepnglogos.com/uploads/youtube-play-red-logo-png-transparent-background-6.png" alt="Youtube Image">
        </a>
        <a href="https://www.instagram.com">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png" alt="Instagram Image">
        </a>
        <a href="https://www.telegram.com">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/512px-Telegram_logo.svg.png" alt="Telegram Image">
        </a>
    </div>

</body>
</html>
